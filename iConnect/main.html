<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iConnect</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="body">
    <div class="container">
      <nav class="nav">
        <img id="logo" src="img/logo.png" alt="ree" height="40px" />
        <input
          id="input-2"
          class="nav__input-2 hidden"
          type="text"
          placeholder="Search feed"
        />
        <div class="nav__search">
          <img class="nav__search-icon" src="img/search.png" alt="search" />

          <input class="nav__input" type="text" placeholder="Search feed" />
        </div>

        <div id="nav-icons">
          <div class="nav__icons-search hidden">
            <svg id="search-button" class="svg nav__search-2">
              <use xlink:href="img/sprite.svg#icon-search"></use>
            </svg>
          </div>
          <div class="nav__icons-settings hidden">
            <svg class="svg nav__settings">
              <use xlink:href="img/sprite.svg#icon-settings"></use>
            </svg>
            <div class="custom-select-hide hidden">
              <div class="custom-select">
                <h2 class="select nav__darkmode-toggle">Dark Mode</h2>
                <a href="index.html"
                  ><button class="btn btn-primary-2 select">Log out</button></a
                >
              </div>
            </div>
          </div>
        </div>

        <div class="nav__custom">
          <a href="index.html"
            ><button class="btn btn-primary">Log out</button></a
          >
          <svg id="nav__custom-color" class="svg nav__custom-color">
            <use xlink:href="img/sprite.svg#icon-wb_sunny"></use>
          </svg>
        </div>
      </nav>
      <section id="sidebar-section">
        <div class="content">
          <div class="sidebar">
            <div class="line"></div>
            <div class="profile">
              <div class="profile-image">
                <form>
                  <img class="profile-image-pic" src="img/user.png" alt="" />

                  <label class="profile-image-upload">
                    <input
                      accept="image/x-png,image/jpeg"
                      class="profile-image-upload-input"
                      type="file"
                    />
                  </label>
                </form>
                <svg class="profile-image-add">
                  <use xlink:href="img/sprite.svg#icon-plus"></use>
                </svg>
              </div>
              <h2 id="h2" class="profile-name"></h2>
            </div>
            <div id="users-list" class="users">
              <h2 class="contacts">Contacts</h2>
            </div>
          </div>

          <main class="main">
            <button class="btn main__addPost">What's Happening?</button>

            <div class="dunno-how-it-works-but-i-need-3-divs-for-it hidden">
              <div class="posted">
                <div class="post">
                  <div class="post__user">
                    <img
                      id="profile-img"
                      class="post__user-img"
                      src=""
                      alt="Profile-pic"
                    />
                    <div class="post__user-name"></div>
                    <svg class="svg post__user-clear">
                      <use xlink:href="img/sprite.svg#icon-clear"></use>
                    </svg>
                  </div>
                  <div class="post__upload">
                    <img class="post__upload-img" src="img/imgs.png" alt="" />
                    <!-- <img class="post__upload-img" src="img/forest.jpg" alt="" /> -->

                    <label class="post__upload-label">
                      <input accept="image/x-png,image/jpeg" type="file" />
                    </label>
                  </div>

                  <div class="post__inputs">
                    <div class="post__inputs-text">
                      <input
                        class="post__inputs-text--tag"
                        type="text"
                        placeholder="#yourtag"
                      />
                      <input
                        class="post__inputs-text--msg"
                        type="text"
                        placeholder="yourmessage"
                      />
                    </div>
                    <button id="post" class="btn btn-sec">Post</button>
                  </div>
                </div>
              </div>
            </div>
            <div id="main-posts" class="main-posts"></div>
          </main>
        </div>
      </section>
    </div>
    <div class="overlay hidden"></div>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>

    <script src="jq/jquery-3.6.0.min.js"></script>
    <script src="src/main-page/app.js"></script>
    <script src="src/main-page/firebasemain.js"></script>
  </body>
</html>
